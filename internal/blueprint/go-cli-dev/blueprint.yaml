id: go-cli-dev
display_name: Go CLI Development
description: Single-repo workflow for Go CLI tools with Cobra patterns, table-driven tests, and cross-compilation
default_topology: single-repo
default_repos:
  - name: cli
    kind: go
agents:
  defaults:
    - product-agent
    - architect-agent
    - implementation-agent
    - review-agent
    - devops-agent
    - go-subagent
    - test-subagent
commands:
  defaults:
    - idea
    - design
    - implement
    - review
    - release
    - status
hooks:
  defaults:
    - post-edit
    - end-of-turn
hooks_manifest:
  post-edit:
    script: hooks/post-edit.sh
    events:
      - event: PostToolUse
        commands:
          - Write
          - Edit
  end-of-turn:
    script: hooks/end-of-turn.sh
    events:
      - event: Stop
mcp_suggestions:
  vcs:
    - github
    - gitlab
  tracker:
    - linear
    - jira
  deploy:
    - none
