id: web-dev
display_name: Web Development
description: Multi-repo workflow for TypeScript/JavaScript web applications with optional backend services
default_topology: multi-repo
default_repos:
  - name: web
    kind: node
  - name: api
    kind: node
  - name: docs
    kind: docs
agents:
  defaults:
    - product-agent
    - architect-agent
    - implementation-agent
    - review-agent
    - devops-agent
    - frontend-subagent
    - test-subagent
commands:
  defaults:
    - idea
    - design
    - implement
    - review
    - release
    - status
hooks:
  defaults:
    - post-edit
    - end-of-turn
hooks_manifest:
  post-edit:
    script: hooks/post-edit.sh
    events:
      - event: PostToolUse
        commands:
          - Write
          - Edit
  end-of-turn:
    script: hooks/end-of-turn.sh
    events:
      - event: Stop
mcp_suggestions:
  vcs:
    - github
    - gitlab
  tracker:
    - linear
    - jira
  deploy:
    - none
