version: 1

before:
  hooks:
    - go mod tidy
    - go mod verify

builds:
  - id: ccflow
    main: ./main.go
    binary: ccflow
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/Wameedh/ccflow/internal/config.Version={{.Version}}
      - -X github.com/Wameedh/ccflow/internal/config.BuildTime={{.Date}}

archives:
  - id: default
    format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md
      - LICENSE

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge branch

release:
  github:
    owner: Wameedh
    name: ccflow
  draft: false
  prerelease: auto
  name_template: "v{{.Version}}"
  footer: |
    ## Installation

    ### Homebrew (macOS/Linux)
    ```bash
    brew install Wameedh/tap/ccflow
    ```

    ### Binary Download
    Download the appropriate binary for your platform from the assets below.

    ## Quick Start
    ```bash
    ccflow run web-dev
    ```

brews:
  - name: ccflow
    repository:
      owner: Wameedh
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    directory: Formula
    homepage: "https://github.com/Wameedh/ccflow"
    description: "CLI tool for creating and managing Claude Code workflows"
    license: "MIT"
    install: |
      bin.install "ccflow"
    test: |
      system "#{bin}/ccflow", "version"
